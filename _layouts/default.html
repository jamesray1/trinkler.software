<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
    <nav class="nav">
      <div class="nav-container">
        <a href="{{ site.baseurl }}/">
          <h2 class="nav-title">{{ site.title }}</h2>
        </a>
        <ul>
          <li><a href="{{ '/fellowship' | prepend: site.baseurl }}">Fellowship</a></li>
          <li><a href="{{ '/tools' | prepend: site.baseurl }}">Tools</a></li>
          <li><a href="{{ '/about' | prepend: site.baseurl }}">Software</a></li>
        </ul>
    </div>
  </nav>

    <main>
      {{ content }}
    </main>

    <footer>
      <span>
        &copy; <time datetime="{{ site.time }}">{{ site.time | date: '%Y' }}</time> {{ site.author.name }}. Follow us on <a href="https://twitter.com/trinkler_sh">Twitter</a> and <a href="https://github.com/Trinkler/">Github</a>.
      </span>
    </footer>
  </body>

  {% if jekyll.environment == 'production' %}
  {% include analytics.html %}
  {% endif %}

</html>
